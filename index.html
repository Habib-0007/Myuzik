<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/index.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik"
			rel="stylesheet"
		/>
		<title>Music</title>
	</head>
	<body>
		<header>
			<h1>Myuzik</h1>
			<button class="fa fa-bars"></button>
		</header>
		<main>
			<section class="playlist-container">
				<section class="playlist"></section>
				<section class="music-footer"></section>
			</section>
			<section class="music-container">
				<div class="songname">
					<img src="./images/Music1.jpg" alt="Music1" class="cover" />
					<p class="title">Music1</p>
				</div>
				<div class="progress-container">
					<p class="progress"></p>
				</div>

				<audio src="music/Music1.mp3" id="audio"></audio>

				<div class="buttons">
					<button><i class="fas fa-backward" id="prev"></i></button>
					<button><i class="fas fa-play" id="play"></i></button>
					<button><i class="fas fa-forward" id="next"></i></button>
				</div>
			</section>
		</main>

		<script src="js/index.js"></script>
	</body>
</html>
